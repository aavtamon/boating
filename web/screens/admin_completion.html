<link rel="stylesheet" href="screens/admin_completion.css">
<script src="screens/admin_completion.js"></script>
<script src="screens/screen_utils.js"></script>


<div id="AdminCompletion-Screen-Description" class="screen-description">
  <button id="AdminCompletion-Screen-Description-BackButton" class="standard-button previous">Dashboard</button>
  Rental Completion & Deposit Return
  <button id="AdminCompletion-Screen-Description-ConfirmButton" class="standard-button next terminal">Complete Rental</button>
</div>

<div id="AdminCompletion-Screen" class="screen" onshow="AdminCompletion.onLoad()">
  <div id="AdminCompletion-Screen-ReservationSummary" class="info-box">
    <div id="AdminCompletion-Screen-ReservationSummary-Reservation" class="info-box-row">
      <div id="AdminCompletion-Screen-ReservationSummary-Reservation-Title">Reservation:</div>
      <div id="AdminCompletion-Screen-ReservationSummary-Reservation-Value">{{.Reservation.Id}}</div>
    </div>
    <div id="AdminCompletion-Screen-ReservationSummary-Name" class="info-box-row">
      <div id="AdminCompletion-Screen-ReservationSummary-Name-Title">Primary Renter:</div>
      <div id="AdminCompletion-Screen-ReservationSummary-Name-Value">{{.Reservation.FirstName}} {{.Reservation.LastName}}</div>
    </div>
    <div id="AdminCompletion-Screen-ReservationSummary-Boat" class="info-box-row">
      <div id="AdminCompletion-Screen-ReservationSummary-Boat-Title">Boat:</div>
      <div id="AdminCompletion-Screen-ReservationSummary-Boat-Value"></div>
    </div>
    <div id="AdminCompletion-Screen-ReservationSummary-Deposit" class="info-box-row">
      <div id="AdminCompletion-Screen-ReservationSummary-Deposit-Title">Deposit:</div>
      <div id="AdminCompletion-Screen-ReservationSummary-Deposit-Value"></div>
    </div>
  </div>  
  
  <div class="info-box">
    <div id="AdminCompletion-Screen-FuelUsage" class="info-box-row">
      <div id="AdminCompletion-Screen-FuelUsage-Label">Fuel Usage:</div>
      <select id="AdminCompletion-Screen-FuelUsage-Input">
        <option value='0'>Returned with full tank</option>
        <option value='25'>Less than 25%</option>
        <option value='50'>Between 25% and 50%</option>
        <option value='75'>Between 50% and 75%</option>
        <option value='100'>More than 75%</option>
      </select>
      <div id="AdminCompletion-Screen-FuelUsage-Charge"></div>
    </div>
    
    <div id="AdminCompletion-Screen-Delay" class="info-box-row">
      <div id="AdminCompletion-Screen-Delay-Label">Late Arrival:</div>
      <select id="AdminCompletion-Screen-Delay-Input">
        <option value='0'>On time</option>
        <option value='0'>Less than 15 mins</option>
        <option value='30'>Between 15 and 30 mins</option>
        <option value='45'>Between 30 and 45 mins</option>
        <option value='60'>An hour</option>
        <option value='120'>Between an hour and two hours</option>
        <option value='200'>More than two hours</option>
      </select>
      <div id="AdminCompletion-Screen-Delay-Charge"></div>
    </div>
  
    <div id="AdminCompletion-Screen-AccidentStatus" class="info-box-row">
      <div id="AdminCompletion-Screen-AccidentStatus-Label">Any incidents:</div>
      <select id="AdminCompletion-Screen-AccidentStatus-Input">
        <option value='no'>No</option>
        <option value='yes'>Yes</option>
      </select>
      <textarea id="AdminCompletion-Screen-AccidentDescription"></textarea>
    </div>
  </div>
  
  <div class="info-box">
    <div id="AdminCompletion-Screen-TotalRefund" class="info-box-row">
      <div id="AdminCompletion-Screen-TotalRefund-Label">Total back to customer:</div>
      <div id="AdminCompletion-Screen-TotalRefund-Value"></div>
    </div>
  </div>
</div>
