<link rel="stylesheet" href="screens/owner_home.css">
<script src="screens/owner_home.js"></script>
<script src="screens/screen_utils.js"></script>

<script>
  OwnerHome.currentTime = {{.CurrentTime}};
  OwnerHome.ownerAccount = {{.OwnerAccount}};
  OwnerHome.rentalStat = {{.OwnerRentalStat}};
  OwnerHome.bookingSummaries = {{.ReservationSummaries}};
</script>

<div id="OwnerHome-Screen-Description" class="screen-description">
  <button id="OwnerHome-Screen-Description-UsageStatsButton" class="standard-button">Usage Statistics</button>
  This is your management dashboard, {{.OwnerAccount.FirstName}} {{.OwnerAccount.LastName}}
  <button id="OwnerHome-Screen-Description-LogoutButton" class="standard-button">Logout</button>
</div>

<div id="OwnerHome-Screen" class="screen" onshow="OwnerHome.onLoad()">
  <div id="OwnerHome-Screen-AccountInfoContainer">
    <div id="OwnerHome-Screen-AccountInfo" class="info-box">
      <div id="OwnerHome-Screen-AccountInfo-OwnerReservations" class="optionbox">
        <div id="OwnerHome-Screen-AccountInfo-OwnerReservations-Title" class="optionbox-title">Your personal boat rides</div>
        <div id="OwnerHome-Screen-AccountInfo-OwnerReservations-Bookings" class="optionbox-content"></div>
        <div id="OwnerHome-Screen-AccountInfo-OwnerReservations-Actions">
          <button id="OwnerHome-Screen-AccountInfo-OwnerReservations-Actions-BookButton" class="standard-button">Book</button>
        </div>
      </div>

      <div id="OwnerHome-Screen-AccountInfo-BoatRentals" class="optionbox">
        <div id="OwnerHome-Screen-AccountInfo-BoatRentals-Title" class="optionbox-title">Your boat(s) usage</div>
        <div id="OwnerHome-Screen-AccountInfo-BoatRentals-Rentals" class="optionbox-content"></div>
      </div>
      
      <div id="OwnerHome-Screen-AccountInfo-RentalInfo" class="optionbox">
        <div id="OwnerHome-Screen-AccountInfo-RentalInfo-Title" class="optionbox-title">Rental details</div>
        <div id="OwnerHome-Screen-AccountInfo-RentalInfo-Details" class="optionbox-content">
          <div id="OwnerHome-Screen-AccountInfo-RentalInfo-Details-Date" class="info-box-row">
            <div id="OwnerHome-Screen-AccountInfo-RentalInfo-Details-Date-Label">Date:</div>
            <div id="OwnerHome-Screen-AccountInfo-RentalInfo-Details-Date-Value"></div>
          </div>          
          <div id="OwnerHome-Screen-AccountInfo-RentalInfo-Details-Time" class="info-box-row">
            <div id="OwnerHome-Screen-AccountInfo-RentalInfo-Details-Time-Label">Time:</div>
            <div id="OwnerHome-Screen-AccountInfo-RentalInfo-Details-Time-Value"></div>
          </div>          
          <div id="OwnerHome-Screen-AccountInfo-RentalInfo-Details-Duration" class="info-box-row">
            <div id="OwnerHome-Screen-AccountInfo-RentalInfo-Details-Duration-Label">Duration:</div>
            <div id="OwnerHome-Screen-AccountInfo-RentalInfo-Details-Duration-Value"></div>
          </div>          
          <div id="OwnerHome-Screen-AccountInfo-RentalInfo-Details-Location" class="info-box-row">
            <div id="OwnerHome-Screen-AccountInfo-RentalInfo-Details-Location-Label">Location:</div>
            <div id="OwnerHome-Screen-AccountInfo-RentalInfo-Details-Location-Value"></div>
          </div>          
          <div id="OwnerHome-Screen-AccountInfo-RentalInfo-Details-Boat" class="info-box-row">
            <div id="OwnerHome-Screen-AccountInfo-RentalInfo-Details-Boat-Label">Boat:</div>
            <div id="OwnerHome-Screen-AccountInfo-RentalInfo-Details-Boat-Value"></div>
          </div>          
          <div id="OwnerHome-Screen-AccountInfo-RentalInfo-Details-Reservation" class="info-box-row">
            <div id="OwnerHome-Screen-AccountInfo-RentalInfo-Details-Reservation-Label">Reservation:</div>
            <div id="OwnerHome-Screen-AccountInfo-RentalInfo-Details-Reservation-Value"></div>
          </div>          
          <div id="OwnerHome-Screen-AccountInfo-RentalInfo-Details-Income" class="info-box-row">
            <div id="OwnerHome-Screen-AccountInfo-RentalInfo-Details-Income-Label">Payment:</div>
            <div id="OwnerHome-Screen-AccountInfo-RentalInfo-Details-Income-Value"></div>
          </div>          
        </div>
      </div>
    </div>
  </div>  
  <div id="OwnerHome-Screen-Statistics" class="info-box">
    <div id="OwnerHome-Screen-Statistics-NumberOfRentals" class="info-box-row">
      <div id="OwnerHome-Screen-Statistics-NumberOfRentals-Label">Number of rentals this month:</div>
      <div id="OwnerHome-Screen-Statistics-NumberOfRentals-Value"></div>
    </div>
    <div id="OwnerHome-Screen-Statistics-Earnings" class="info-box-row">
      <div id="OwnerHome-Screen-Statistics-Earnings-Label">Earnings this month:</div>
      <div id="OwnerHome-Screen-Statistics-Earnings-Value"></div>
    </div>
  </div>
</div>
