<link rel="stylesheet" href="screens/common.css">

<script>
  $(document).ready(function() {
    BookingPayment.onLoad();

<div id="BookingPayment-Screen">

    <div id="BookingPayment-Screen-ReservationSummary-Label">Your Reservation:</div>

  </div>
  <div id="BookingPayment-Screen-ContactInformation"  class="titled-box">
    <div id="BookingPayment-Screen-ContactInformation-Title" class="title">Personal Information:</div>
    <div id="BookingPayment-Screen-ContactInformation-Name">
      <div id="BookingPayment-Screen-ContactInformation-Name-FirstName">
        <div id="BookingPayment-Screen-ContactInformation-Name-FirstName-Label">First Name:</div>
        <input type="text" id="BookingPayment-Screen-ContactInformation-Name-FirstName-Input"></input>
      </div>
      <div id="BookingPayment-Screen-ContactInformation-Name-LastName">
        <div id="BookingPayment-Screen-ContactInformation-Name-LastName-Label">Last Name:</div>
        <input type="text" id="BookingPayment-Screen-ContactInformation-Name-LastName-Input"></input>
      </div>
    </div>
    <div id="BookingPayment-Screen-ContactInformation-Contact">
      <div id="BookingPayment-Screen-ContactInformation-Contact-Email">
        <div id="BookingPayment-Screen-ContactInformation-Contact-Email-Label">Email:</div>
        <input type="text" id="BookingPayment-Screen-ContactInformation-Contact-Email-Input"></input>
      </div>
      <div id="BookingPayment-Screen-ContactInformation-Contact-CellPhone">
        <div id="BookingPayment-Screen-ContactInformation-Contact-CellPhone-Label">Cell phone:</div>
        <input type="text" id="BookingPayment-Screen-ContactInformation-Contact-CellPhone-Input"></input>
      </div>
      <div id="BookingPayment-Screen-ContactInformation-Contact-AlternativePhone">
        <div id="BookingPayment-Screen-ContactInformation-Contact-AlternativePhone-Label">Alternative phone:</div>
        <input type="text" id="BookingPayment-Screen-ContactInformation-Contact-AlternativePhone-Input"></input>
      </div>
    </div>
</div>
