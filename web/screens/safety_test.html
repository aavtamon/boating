<link rel="stylesheet" href="screens/safety_test.css">
<script src="screens/safety_test.js"></script>
<script src="screens/screen_utils.js"></script>

<script>
  $(document).ready(function() {
    {{if and .Reservation (eq .Reservation.OwnerAccountId "")}}
      SafetyTest.reservationId = {{.Reservation.Id}};
      SafetyTest.reservationEmail = {{.Reservation.Email}};
    {{end}}
                    
    SafetyTest.onLoad();
  });
</script>

<div id="SafetyTest-Screen">
  <div class="screen-description">
    Safety Test To Operate Motor Boat
  </div>
  
  
  <div id="SafetyTest-Screen-SafetyTestPanel" class="info-box"></div>
  
  <div id="SafetyTest-Screen-TestResults" class="info-box">
    <div id="SafetyTest-Screen-TestResults-Score" class="">
    </div>
    <div id="SafetyTest-Screen-TestResults-Email" class="">
      <div id="SafetyTest-Screen-TestResults-Email-Label">Email:</div>
      <input type="text" id="SafetyTest-Screen-TestResults-Email-Input">
      <button id="SafetyTest-Screen-TestResults-Email-SendButton" class="standard-button">Send Confirmation Email</button>
    </div>
  </div>
</div>
