<link rel="stylesheet" href="screens/booking_time.css">
<script src="screens/booking_time.js"></script>
<script src="screens/screen_utils.js"></script>  

<script>
  BookingTime.availableSlots = {{.AvailableDates}};
  BookingTime.bookingSettings = {{.BookingSettings}};
  
  $(document).ready(function() {
    BookingTime.onLoad();
  });
</script>

<div id="BookingTime-Screen-Description" class="screen-description info-box">
  <button id="BookingTime-Screen-Description-BackButton" class="screen-description-back">Boats</button>
  Choose a day and time of your reservation
  <button id="BookingTime-Screen-Description-NextButton" class="screen-description-next">Location</button>
</div>
<div id="BookingTime-Screen" class="screen">
  <div id="BookingTime-Screen-SelectionPanel" class="info-box">
    <div id="BookingTime-Screen-SelectionPanel-Calendar"></div>
    <div id="BookingTime-Screen-SelectionPanel-TimeFrame" class="optionbox">
      <div id="BookingTime-Screen-SelectionPanel-TimeFrame-Title" class="optionbox-title">Take-off time</div>
      <div id="BookingTime-Screen-SelectionPanel-TimeFrame-Times" class="optionbox-content"></div>
    </div>
    <div id="BookingTime-Screen-SelectionPanel-Duration" class="optionbox">
      <div id="BookingTime-Screen-SelectionPanel-Duration-Title" class="optionbox-title">Ride duration</div>
      <div id="BookingTime-Screen-SelectionPanel-Duration-Durations" class="optionbox-content"></div>
    </div>
  </div>
  <div id="BookingTime-Screen-ReservationSummary" class="screen-summary"></div>
</div>
