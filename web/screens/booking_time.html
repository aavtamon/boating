<link rel="stylesheet" href="screens/booking_time.css">
<script src="screens/booking_time.js"></script>
<script src="screens/screen_utils.js"></script>  

<script>
  {{range $date, $numOfSlots := .AvailableDates}}
    BookingTime.availableSlots[{{$date}}] = {{$numOfSlots}};
  {{end}}
  
  BookingTime.schedulingBeginDate = {{.BookingSettings.SchedulingBeginDate}};
  BookingTime.schedulingEndDate = {{.BookingSettings.SchedulingEndDate}};
  
  
  $(document).ready(function() {
    BookingTime.onLoad();
  });
</script>

<div id="BookingTime-Screen">
  <div id="BookingTime-Screen-Description" class="screen-description">
    Choose a day and time of your ride
    <button id="BookingTime-Screen-Description-NextButton" class="screen-description-next"></button>
  </div>
  <div id="BookingTime-Screen-SelectionPanel">
    <div id="BookingTime-Screen-SelectionPanel-Calendar"></div>
    <div id="BookingTime-Screen-SelectionPanel-TimeFrame">
      <div id="BookingTime-Screen-SelectionPanel-TimeFrame-Title">Take-off time</div>
      <div id="BookingTime-Screen-SelectionPanel-TimeFrame-Times"></div>
    </div>
    <div id="BookingTime-Screen-SelectionPanel-Duration">
      <div id="BookingTime-Screen-SelectionPanel-Duration-Title">Ride duration</div>
      <div id="BookingTime-Screen-SelectionPanel-Duration-Durations"></div>
    </div>
  </div>
  <div id="BookingTime-Screen-ReservationSummary" class="screen-summary"></div>
</div>
