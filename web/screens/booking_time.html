<link rel="stylesheet" href="screens/booking_time.css">
<script src="screens/booking_time.js"></script>
<script src="screens/screen_utils.js"></script>  

<script>
  BookingTime.availableSlots = {{.AvailableDates}};
  BookingTime.currentTime = {{.CurrentTime}};
</script>

<div id="BookingTime-Screen-Description" class="screen-description">
  <button id="BookingTime-Screen-Description-BackButton" class="standard-button previous">Select Boat</button>
  Choose a day and time of your reservation
  <button id="BookingTime-Screen-Description-NextButton" class="standard-button next">Select Departure Location</button>
</div>
<div id="BookingTime-Screen" class="screen" onshow="BookingTime.onLoad()">
  <div id="BookingTime-Screen-SelectionPanel" class="info-box">
    <div id="BookingTime-Screen-SelectionPanel-CalendarHolder">
      <div id="BookingTime-Screen-SelectionPanel-CalendarHolder-Calendar"></div>
      <div id="BookingTime-Screen-SelectionPanel-CalendarHolder-CalendarLegend">
        <div class="calendar-legend-element"><div class="calendar-legend-date" style="color: #f8fdff; background-color: #8c3308;">o</div><div class="calendar-legend-label" style="font-weight: bold;">Selected</div></div>
        <div class="calendar-legend-element"><div class="calendar-legend-date" style="color: #1c94c4; background-color: #f5d989;">o</div><div class="calendar-legend-label">Available</div></div>
        <div class="calendar-legend-element"><div class="calendar-legend-date" style="color: #1c94c4; background-color: #f5d989; opacity:0.35;">o</div><div class="calendar-legend-label">Not available</div></div>
      </div>
    </div>
    <div id="BookingTime-Screen-SelectionPanel-TimeFrame" class="optionbox">
      <div id="BookingTime-Screen-SelectionPanel-TimeFrame-Title" class="optionbox-title">Departure Time</div>
      <div id="BookingTime-Screen-SelectionPanel-TimeFrame-Times" class="optionbox-content"></div>
    </div>
    <div id="BookingTime-Screen-SelectionPanel-Duration" class="optionbox">
      <div id="BookingTime-Screen-SelectionPanel-Duration-Title" class="optionbox-title">Ride Duration</div>
      <div id="BookingTime-Screen-SelectionPanel-Duration-Durations" class="optionbox-content"></div>
    </div>
  </div>
  <div id="BookingTime-Screen-ReservationSummary" class="screen-summary"></div>
  <div id="BookingTime-Screen-Footnote">If you have a promo code, it will be applied when you pay.</div>
</div>
