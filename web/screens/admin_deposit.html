  <button id="AdminDeposit-Screen-Description-ConfirmButton" class="screen-description-next">Pay Deposit</button>
</div>
<form id="AdminDeposit-Screen" class="screen">

    <div id="AdminDeposit-Screen-ReservationSummary-Boat" class="info-box-row">
      <div id="AdminDeposit-Screen-ReservationSummary-Boat-Title">Boat:</div>
      <div id="AdminDeposit-Screen-ReservationSummary-Boat-Value"></div>
    </div>

        <div id="AdminDeposit-Screen-PaymentInformation-Area-State">
