<link rel="stylesheet" href="screens/admin_deposit.css">
<script src="screens/admin_deposit.js"></script>
<script src="screens/screen_utils.js"></script>

<script>
  AdminDeposit._paymentPublicKey = "{{.PaymentPublicKey}}";
</script>

<div id="AdminDeposit-Screen-Description" class="screen-description">
  <button id="AdminDeposit-Screen-Description-BackButton" class="standard-button previous">Dashboard</button>
  Deposit Withdrawal
  <button id="AdminDeposit-Screen-Description-ConfirmButton" class="standard-button next terminal">Pay Deposit</button>
</div>

<form id="AdminDeposit-Screen" class="screen" onshow="AdminDeposit.onLoad()">
  <div id="AdminDeposit-Screen-ReservationSummary" class="info-box">
    <div id="AdminDeposit-Screen-ReservationSummary-Reservation" class="info-box-row">
      <div id="AdminDeposit-Screen-ReservationSummary-Reservation-Title">Reservation:</div>
      <div id="AdminDeposit-Screen-ReservationSummary-Reservation-Value">{{.Reservation.Id}}</div>
    </div>
    <div id="AdminDeposit-Screen-ReservationSummary-Name" class="info-box-row">
      <div id="AdminDeposit-Screen-ReservationSummary-Name-Title">Primary Renter:</div>
      <div id="AdminDeposit-Screen-ReservationSummary-Name-Value">{{.Reservation.FirstName}} {{.Reservation.LastName}}</div>
    </div>
    <div id="AdminDeposit-Screen-ReservationSummary-Boat" class="info-box-row">
      <div id="AdminDeposit-Screen-ReservationSummary-Boat-Title">Boat:</div>
      <div id="AdminDeposit-Screen-ReservationSummary-Boat-Value"></div>
    </div>
    <div id="AdminDeposit-Screen-ReservationSummary-Deposit" class="info-box-row">
      <div id="AdminDeposit-Screen-ReservationSummary-Deposit-Title">Deposit:</div>
      <div id="AdminDeposit-Screen-ReservationSummary-Deposit-Value"></div>
    </div>
  </div>  
  
  <div class="info-box">
    <div id="AdminDeposit-Screen-PaymentInformation">
      <div id="AdminDeposit-Screen-PaymentInformation-Name" class="info-box-row">
        <div id="AdminDeposit-Screen-PaymentInformation-Name-Label">Name on the card:</div>
        <input type="text" id="AdminDeposit-Screen-PaymentInformation-Name-Input" />
      </div>
      <div id="AdminDeposit-Screen-PaymentInformation-Address" class="info-box-row">
        <div id="AdminDeposit-Screen-PaymentInformation-Address-Street">
          <div id="AdminDeposit-Screen-PaymentInformation-Address-Street-Label">Street address:</div>
          <input type="text" name="address" id="AdminDeposit-Screen-PaymentInformation-Address-Street-Input" required />
        </div>
        <div id="AdminDeposit-Screen-PaymentInformation-Address-Additional">
          <div id="AdminDeposit-Screen-PaymentInformation-Address-Additional-Label">Additional address:</div>
          <input type="text" name="address2" id="AdminDeposit-Screen-PaymentInformation-Address-Additional-Input">
        </div>
      </div>
      <div id="AdminDeposit-Screen-PaymentInformation-Area" class="info-box-row">
        <div id="AdminDeposit-Screen-PaymentInformation-Area-City">
          <div id="AdminDeposit-Screen-PaymentInformation-Area-City-Label">City:</div>
          <input type="text" name="city" id="AdminDeposit-Screen-PaymentInformation-Area-City-Input" required />
        </div>
        <div id="AdminDeposit-Screen-PaymentInformation-Area-State">
          <div id="AdminDeposit-Screen-PaymentInformation-Area-State-Label">State:</div>
          <select name="state" id="AdminDeposit-Screen-PaymentInformation-Area-State-Input"></select>
        </div>
      </div>
      <div id="AdminDeposit-Screen-PaymentInformation-CreditCard" class="info-box-row">
        <div id="AdminDeposit-Screen-PaymentInformation-CreditCard-Label">Credit card information:</div>
        <div id="AdminDeposit-Screen-PaymentInformation-CreditCard-Input" class="input-field"></div>
        <div id="AdminDeposit-Screen-PaymentInformation-CreditCard-Status"></div>
      </div>
    </div>
  </div>
  
  <input id="AdminDeposit-Screen-SubmitButton" type="submit" hidden />
</form>
