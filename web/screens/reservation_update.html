<link rel="stylesheet" href="screens/reservation_update.css">
<script src="screens/reservation_update.js"></script>
<script src="screens/screen_utils.js"></script>

<script>
  $(document).ready(function() {
    ReservationUpdate.onLoad();
    
    $("#ReservationUpdate-Screen-Reservation-Date").val(ScreenUtils.getBookingDate({{.Reservation.Slot.DateTime}}));
  });
</script>

<div id="ReservationUpdate-Screen">
  <div id="ReservationUpdate-Screen-Reservation">
    Your reservation: {{.Reservation.Id}}
    Date: <div id="ReservationUpdate-Screen-Reservation-Date"></div>
    Name: {{.Reservation.FirstName}}, {{.Reservation.LastName}}
  </div>
  <div>
    <button id="ReservationUpdate-Screen-CancelButton">Cancel</button>
  </div>
</div>
