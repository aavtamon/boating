<link rel="stylesheet" href="screens/booking_location.css">
<script src="screens/booking_location.js"></script>
<script src="screens/screen_utils.js"></script>


<script>
  var centerLocation = {
    lat: {{.BookingSettings.CenterLocation.Latitude}},
    lng: {{.BookingSettings.CenterLocation.Longitude}},
    zoom: {{.BookingSettings.CenterLocation.Zoom}}
  }
  BookingLocation.centerLocation = centerLocation;
  
  {{range .BookingSettings.AvailableLocations}}
    var loc = {
      id: {{.Id}},
      name: {{.Name}},
      lat: {{.Location.Latitude}},
      lng: {{.Location.Longitude}}
    }
    Backend.availableLocations.push(loc);
  {{end}}
  
  
  $(document).ready(function() {
    BookingLocation.onLoad();
  });
</script>

<script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD2UcaDcq0DXeD8ysCgOAXwr24E_N5vxI0&callback=BookingLocation.initMap"></script>  


<div id="BookingLocation-Screen">
  <div id="BookingLocation-Screen-SelectionPanel">
    <div id="BookingLocation-Screen-SelectionPanel-LocationMap"></div>
    <div id="BookingLocation-Screen-SelectionPanel-CenterButton"></div>
  </div>
  <div id="BookingLocation-Screen-ButtonsPanel">
    <button id="BookingLocation-Screen-ButtonsPanel-BackButton">Back</button>
    <div id="BookingLocation-Screen-ButtonsPanel-Summary"></div>
    <button id="BookingLocation-Screen-ButtonsPanel-NextButton">Next</button>
  </div>
</div>
