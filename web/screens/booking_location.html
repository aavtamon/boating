<link rel="stylesheet" href="screens/booking_location.css">
<script src="screens/booking_location.js"></script>
<script src="screens/screen_utils.js"></script>


<script>
  var centerLocation = {
    lat: {{.BookingSettings.CenterLocation.Latitude}},
    lng: {{.BookingSettings.CenterLocation.Longitude}},
    zoom: {{.BookingSettings.CenterLocation.Zoom}}
  }
  BookingLocation.centerLocation = centerLocation;
  
  $(document).ready(function() {
    BookingLocation.onLoad();
  });
</script>

<div id="BookingLocation-Screen">
  <div id="BookingLocation-Screen-Description" class="screen-description">
    <button id="BookingLocation-Screen-Description-BackButton" class="screen-description-back">Date and Time</button>
    Choose the pickup location
    <button id="BookingLocation-Screen-Description-NextButton" class="screen-description-next">Boaters</button>
  </div>
  
  <div id="BookingLocation-Screen-SelectionPanel">
    <div id="BookingLocation-Screen-SelectionPanel-LocationMap"></div>
    <div id="BookingLocation-Screen-SelectionPanel-CenterButton"></div>
  </div>
  <div id="BookingLocation-Screen-ReservationSummary" class="screen-summary"></div>
</div>
