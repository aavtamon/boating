<html>
<head>
	<meta charset="UTF-8">

  <script src="lib/jquery-1.11.2.min.js"></script>
  <script src="lib/jquery-ui-1.11.4/jquery-ui.js"></script>

  <script src="js/utils.js"></script>
	<script src="js/backend.js"></script>
  
  <link rel="stylesheet" href="main.css">
  
  <script>
    function loadScreen(screen) {
      if (window.currentScreen == screen) {
        return;
      }
      window.currentScreen = screen;
      
	    $("#Main-ScreenContainer").load("screens/" + screen + ".html");
	    
	    $(".main-menu-item").css("font-weight", "normal");
	    $(".main-menu-item[screen=" + screen + "]").css("font-weight", "bold");
    }
  
  
  	$(document).ready(function() {
  	  $(".main-menu-item").click(function(event) {
  	    var targetScreen = $(event.target).attr("screen");
  	    loadScreen(targetScreen);
  	  });
  	  
/*   	  var screen = Utils.getQueryParameterByName("screen");
  	  if (screen == null || screen == "") {
  	    screen = "home";
  	  }
 */      
  	  
  	  loadScreen("home");
  	  
    });
  	
  </script>
	
</head>
<body>
	<div id="Main-Header">
		<div id="Main-Header-Title">Worry-Free Boating On Lanier</div>
		<div id="Main-Header-Menu">
			<div class="main-menu-item" id="Main-Header-Menu-Home" screen="home">Home</div>
			<div class="main-menu-item" id="Main-Header-Menu-Booking" screen="booking">Book Your Ride</div>
			<div class="main-menu-item" id="Main-Header-Menu-Contacts" screen="contacts">Contact Us</div>
		</div>
	</div>

	<div id="Main-ScreenContainer"></div>

	<div id="Main-Footer">

</body>
