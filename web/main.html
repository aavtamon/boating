<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="imgs/boat.png">
  <title>Worry-Free Boating On Lanier</title>
	
  <!-- script src="lib/jquery-1.11.2.min.js"></script>
  <script src="lib/jquery-ui-1.11.4/jquery-ui.js"></script>
  <link rel="stylesheet" href="lib/jquery-ui-1.11.4/jquery-ui.css"-->
  
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="http://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  
  <script src="js/utils.js"></script>
  <script src="js/backend.js"></script>
  
  <link rel="stylesheet" href="screens/common.css">
  
  <link rel="stylesheet" href="main.css">
  <script src="main.js"></script>
  
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD2UcaDcq0DXeD8ysCgOAXwr24E_N5vxI0"></script>  

  
  <script src="https://js.stripe.com/v3/"></script>
  
  <script>
    {{range $id, $location := .BookingSettings.AvailableLocations}}
      var loc = {
        id: {{$id}},
        name: {{$location.Name}},
        lat: {{$location.Location.Latitude}},
        lng: {{$location.Location.Longitude}},
        address: {{$location.Address}},
        parking_fee: {{$location.ParkingFee}},
        instructions: {{$location.Instructions}}
      }
      Backend.availableLocations.push(loc);
    {{end}}
  </script>
</head>

<body onload="Main.onLoad()">
  <div id="Main-Header">
    <div id="Main-Header-Title">Worry-Free Boating On Lanier
      <img id="Main-Header-Title-Icon" src="imgs/boat.png">
    </div>
    <div id="Main-Header-Menu">
      <div class="main-menu-item" id="Main-Header-Menu-Home" screen="home">Home</div>
      <div class="main-menu-item" id="Main-Header-Menu-Booking" screen="booking_time booking_location booking_confirmation booking_payment booking_complete">Book Your Ride</div>
      <div class="main-menu-item" id="Main-Header-Menu-Reservation" screen="reservation_retrieval reservation_update">My Reservation</div>
      <div class="main-menu-item" id="Main-Header-Menu-Contacts" screen="contacts">Contact Us</div>
    </div>
  </div>

  <div id="Main-ScreenContainer"></div>
  
  <div id="Main-Popup">
    <div id="Main-Popup-Frame">
      <div id="Main-Popup-Frame-Title"></div>
      <div id="Main-Popup-Frame-Message"></div>
      <div id="Main-Popup-Frame-Buttons">
        <button id="Main-Popup-Frame-Buttons-OK" class="standard-button"></button>
        <button id="Main-Popup-Frame-Buttons-Cancel" class="standard-button"></button>
      </div>
    </div>
  </div>

  <div id="Main-Footer">
      PizTec Corporation, 2017.&nbsp;&nbsp;&nbsp;All Rights Reserved. 
  </div>

  
  <div id="Main-RecycleBin"></div>
  
</body>
</html>
