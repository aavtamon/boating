<body onload="Main.onLoad()">
  <div id="Main-Header">
    <div id="Main-Header-Title">
      <div id="Main-Header-Title-Summary"><b style="font-style: italic;">Piz</b><b>Boats</b> Rentals</div>
      <div id="Main-Header-Title-Sub">Enjoy the most convenient boat rental service ever</div>
    </div>
    <div id="Main-Header-Menu">
      <div class="main-menu-item" id="Main-Header-Menu-Home" screen="home">Home</div>
      <div class="main-menu-item" id="Main-Header-Menu-Booking" screen="booking_boat booking_time booking_location booking_confirmation booking_payment booking_complete">Book Your Ride</div>
      <div class="main-menu-item" id="Main-Header-Menu-Reservation" screen="reservation_retrieval reservation_update">My Reservation</div>
      <div class="main-menu-item" id="Main-Header-Menu-Contacts" screen="contacts">Contact Us</div>
      <div class="main-menu-item" id="Main-Header-Menu-OwnerAccess" screen="owner_login owner_home owner_booking owner_reservation_update admin_home admin_deposit">Owner's Portal</div>
    </div>
  </div>

  <div id="Main-ScreenHeader"></div>
  <div id="Main-ScreenContainer"></div>
  
  <div id="Main-Popup">
    <div id="Main-Popup-Frame">
      <div id="Main-Popup-Frame-Title"></div>
      <div id="Main-Popup-Frame-Message"></div>
      <div id="Main-Popup-Frame-Buttons">
        <button id="Main-Popup-Frame-Buttons-OK" class="standard-button"></button>
        <button id="Main-Popup-Frame-Buttons-Cancel" class="standard-button"></button>
      </div>
    </div>
  </div>
